{% extends "learning_logs/base.html" %}

{% block content %}

  <p><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></p>

  <p>新增笔记：</p>
  <form action="{% url 'learning_logs:new_entry' topic.id %}" method='post'>     <!--topic_id将条目新增到指定ID的主题中-->
    {% csrf_token %}
    {{ form.as_p }}
    <button name='submit'>新增笔记</button>
  </form>

{% endblock content %}
